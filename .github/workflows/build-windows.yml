name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true  # Download Git LFS files
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build executable
      run: pyinstaller TrailCamOrganizer_Windows.spec --clean
    - name: Generate manifest for delta updates
      run: python build_manifest.py dist/TrailCamOrganizer dist/TrailCamOrganizer/manifest.json
    - name: Create zip
      run: Compress-Archive -Path dist\TrailCamOrganizer\* -DestinationPath TrailCamOrganizer-Windows.zip
    - name: Copy manifest for separate upload
      run: Copy-Item dist\TrailCamOrganizer\manifest.json manifest-windows.json
    - uses: actions/upload-artifact@v4
      with:
        name: TrailCamOrganizer-Windows
        path: TrailCamOrganizer-Windows.zip
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          TrailCamOrganizer-Windows.zip
          manifest-windows.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
