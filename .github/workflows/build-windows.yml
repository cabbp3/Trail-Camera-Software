name: Build Windows Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.5)'
        required: true
        default: 'v1.1.0'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-runtime.txt
        pip install pyinstaller

    - name: Create cloud config
      run: |
        @"
        {
          "r2": {
            "endpoint_url": "${{ secrets.R2_ENDPOINT }}",
            "access_key_id": "${{ secrets.R2_ACCESS_KEY }}",
            "secret_access_key": "${{ secrets.R2_SECRET_KEY }}",
            "bucket_name": "${{ secrets.R2_BUCKET }}"
          },
          "supabase": {
            "url": "${{ secrets.SUPABASE_URL }}",
            "key": "${{ secrets.SUPABASE_ANON_KEY }}"
          }
        }
        "@ | Out-File -FilePath cloud_config.json -Encoding utf8

    - name: Build executable
      run: |
        pyinstaller TrailCamOrganizer_Windows.spec --clean

    - name: Generate manifest for delta updates
      run: |
        python build_manifest.py dist/TrailCamOrganizer dist/TrailCamOrganizer/manifest.json
        copy dist\TrailCamOrganizer\manifest.json manifest-windows.json

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist/TrailCamOrganizer -DestinationPath TrailCamOrganizer-Windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TrailCamOrganizer-Windows
        path: TrailCamOrganizer-Windows.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Trail Camera Organizer ${{ github.event.inputs.version }}
        files: |
          TrailCamOrganizer-Windows.zip
          manifest-windows.json
        draft: false
        prerelease: false
        body: |
          ## Trail Camera Organizer

          ### Installation (Windows)
          1. Download TrailCamOrganizer-Windows.zip
          2. Extract to a folder
          3. Run TrailCamOrganizer.exe

          ### What's New in ${{ github.event.inputs.version }}
          - Bug fixes, stability improvements, and security hardening
          - Empty/Verification tag persistence fixes
          - Bundled VC++ runtime (no separate install needed)
          - Incremental cloud sync (only pushes/pulls changed records)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
