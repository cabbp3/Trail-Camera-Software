name: Build Windows Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.5)'
        required: true
        default: 'v1.0.6'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller TrailCamOrganizer_Windows.spec --clean

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path dist/TrailCamOrganizer -DestinationPath TrailCamOrganizer-Windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TrailCamOrganizer-Windows
        path: TrailCamOrganizer-Windows.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Trail Camera Organizer ${{ github.event.inputs.version }}
        files: TrailCamOrganizer-Windows.zip
        draft: false
        prerelease: false
        body: |
          ## Trail Camera Organizer

          ### Installation (Windows)
          1. Download TrailCamOrganizer-Windows.zip
          2. Extract to a folder
          3. Run TrailCamOrganizer.exe

          ### What's New in v1.0.6
          - Automatic cloud sync on photo changes
          - R2 photo upload integration
          - Shared R2 path structure (fixes multi-device sync)
          - Standardized species list and improved filter UX
          - Various bug fixes and stability improvements
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
