name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    - name: Build executable
      run: pyinstaller TrailCamOrganizer_Windows.spec --clean
    - name: Create zip
      run: Compress-Archive -Path dist\TrailCamOrganizer\* -DestinationPath TrailCamOrganizer-Windows.zip
    - uses: actions/upload-artifact@v4
      with:
        name: TrailCamOrganizer-Windows
        path: TrailCamOrganizer-Windows.zip
    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: TrailCamOrganizer-Windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
